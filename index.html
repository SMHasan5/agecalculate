<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <script>
        function calculateAge() {
            let dob = document.getElementById("dob");
            let currentDate = new Date();
            let diffDate = currentDate - dob.valueAsNumber;
            let years = Math.floor(diffDate/(1000*60*60*24*365))
            let months = Math.floor(diffDate/(1000*60*60*24*30))
            let days = Math.floor(diffDate/(1000*60*60*24))
            alert("Your age is :" + years + " Months : "+ months + " Days : " + days + " old. ");
        }
    </script>
    <section>
        <h1>Age Calculator</h1>
   
        <form>
            <div style="border: 2px solid red; height: 60px; width: 150px;" >
            <input type="date" name="calculate" id="dob">
            <input type="submit" value="Submit" onclick="calculateAge()">
        </form>
   
    </div>

    </section>

</body>
</html>
